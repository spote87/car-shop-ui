<div ng-controller="ShoppingCartController as controller">
  <div class="padding-bottom-lg panel panel-warning">
    <div class="panel-heading"><span>Shopping Cart</span></div>
    </hr>
    <div class="padding-md">
      <div class="panel-body" ng-if="!controller.items.length && !controller.checkedOut">
        <div class="panel-danger text-danger">
          <span>Empty shopping cart!!!</span>
        </div>
      </div>
      <table class="table table-bordered table-hover" ng-if="controller.items.length">
        <thead>
        <tr class="row">
          <th>Model</th>
          <th>Price</th>
        </tr>
        </thead>
        <tbody>
        <tr class="row" ng-repeat="item in controller.items">
          <td>
            {{item.model}}
          </td>
          <td>
            {{item.price}}
          </td>
        </tr>
        <tr class="row">
          <th>Total Items :
            {{controller.items.length}}
          </th>
          <th> Total Amount :
            {{controller.totalAmount}}
          </th>
        </tr>
        </tbody>
      </table>
      <div class="panel-body" ng-if="controller.checkedOut && controller.orderId">
        <div class="panel-danger text-success">
          <div>Order placed successfully!!!</div>
          <div>Order ID : <span class="text-warning">{{controller.orderId}}</span></div>
        </div>
      </div>
      <div class="container-fluid pull-right" ng-if="controller.items.length && !controller.checkedOut">
        <button class="btn btn-primary" ng-click="controller.checkOut()" type="button">Checkout</button>
      </div>
      <div ng-show="controller.usernameTxt && !controller.checkedOut" class="margin-top-md">
        <div class="input-group col-lg-5">
          <input class="form-control" type="text" ng-model="controller.username">
          <span class="input-group-btn">
          <button class="btn btn-default" ng-click="controller.submitOrder()" type="button">Submit</button>
        </span>
        </div>
        <div class="text-danger"><span>{{controller.error}}</span></div>
      </div>
    </div>
  </div>
</div>
